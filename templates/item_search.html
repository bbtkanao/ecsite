<!DOCTYPE html>
<html lang="ja">
        <head>
                <meta charset="utf-8">
                <title>商品検索</title>
        </head>
        <body>
                <form action="{% url 'item_search' %}">
                        商品名：{{ form.item_name }}
                        <input type="submit" value="送信" >
                </form>
                <table>
                        <tr>
                                <th>商品コード</th><th>商品名</th><th>価格</th>
                        </tr>
                        {% for item in items %}
                        <tr>
                                <td>{{ item.item_code }}</td>
                                <td>{{ item.item_name }}</td>
                                <td>{{ item.price }}</td>
                        </tr>
                        {% endfor %}
                </table>
        <body>
</html>
